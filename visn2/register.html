<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>

    <link rel="stylesheet" href="register-style.css">
</head>
<style>
    
</style>
<body>
    
    <div class="sidenav">
        <div class="login-main-text">
            <img src="Logo_Rev3.png">
           <h2>Visn<br> Register Page</h2>
           <p>Register here to access.</p>
        </div>
     </div>
     <div class="main">
         
        <div class="col-md-6 col-sm-12">
           <div class="login-form">
              <form>
                <div class="form-group">
                    <label>User Name</label>
                    <input type="user_name" class="form-control" placeholder="User Name" id="roundcorners">
                 </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Email" id="roundcorners">
                 </div>
                 <div class="form-group">
                    <label>First Name</label>
                    <input type="first_name" class="form-control" placeholder="First Name" id="roundcorners">
                 </div>
                 <div class="form-group">
                    <label>Last Name</label>
                    <input type="last_name" class="form-control" placeholder="Last Name" id="roundcorners">
                 </div>
                 <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" id="roundcorners">
                 </div>
                 <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Confirm Password" id="roundcorners">
                 </div>
                 <button type="submit" class="btn btn-blue">Register</button>
                 <div class="d-flex justify-content-between align-items-center"></div>
              </form>
           </div>
        </div>
     </div>
</body>
</html>
