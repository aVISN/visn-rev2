{% load static %}
{% load crispy_forms_tags %} 

<!DOCTYPE html>
<html lang="en">
    <body>
        <h2>Change Password</h2>

        <form method="post">
    
          <!-- Cross Site Request Forgery: https://docs.djangoproject.com/en/3.2/ref/csrf/ -->
          {% csrf_token %}
    
          {{ form|crispy }}
    
          <button class="btn btn-success" type="submit">Save</button>
    
        </form>
        {{err}}
    </body>
</html>
