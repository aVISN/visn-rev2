{% load crispy_forms_tags %}

<!-- Message Icon -->
   <div class="container fixed-bottom text-end me-5 pb-5">
<button id="chat_ui" style="background-color: white; border:none;">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-chat-right-text" viewBox="0 0 16 16">
            <path d="M2 1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h9.586a2 2 0 0 1 1.414.586l2 2V2a1 1 0 0 0-1-1H2zm12-1a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12z"/>
            <path d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6zm0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
        </svg>
    </div>
</button>

<div id="chatback" style="display: none;position: absolute;top: 0%; left:0%; width:100%; height:1100px; background-color:black; z-index:1;-moz-opacity: 0.5; opacity:0.5;"></div>

<li id="chat_li" style="display: none; position: absolute;top:25%;left:25%;border:3px solid #ccc;background:white;z-index: 2;width: 600px; height: 260px; padding: 20px;">
    <label id="x" style="position: relative;top:0px;left: 95%;font-size: 25px;cursor: pointer;">x</label>
    <div>
       {% for target_user in target_users%}
       <button class="talker_button" talker="{{target_user.username}}" >{{target_user.username}}</button>
       {%endfor%}
    </div>
    <form method="POST">

       <!-- Cross Site Request Forgery: https://docs.djangoproject.com/en/3.2/ref/csrf/ -->
       {% csrf_token %}
 
       {{ chat_form|crispy }}
    
       <button type="submit" class="btn btn-success btn-lg">send</button>
 
    </form>
</li>
