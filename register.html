<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>

    <link rel="stylesheet" href="register-style.css">
</head>
<style>
    
</style>
<body>
    <div class="main">
        <div class="sidenav">
            <div class="login-main-text">
                <img src="Logo_Rev3.png" id="button-size">
            <h2>Visn<br> Register Page</h2>
            <p>Register here to access.</p>
            </div>
        </div>
     
         


        <div class="col-md-6 col-sm-12">
           <div class="login-form">
              <form>
                
                
                <div class="text-box">
                    <input type="user_name" name="name" class="form-control"  id="roundcorners" required autocomplete="off">
                    <label for="user_name" class="label-name">
                     <span class="content-name">User Name</span>
                     </label>
                 </div>
                <div class="text-box">
                    <input type="email" class="form-control" id="roundcorners" required autocomplete="off">
                    <label for="user_name" class="label-name">
                     <span class="content-name">Email</span>
                     </label>
                 </div>
                 <div class="text-box">
                    <input type="first_name" class="form-control" id="roundcorners" required autocomplete="off">
                    <label for="user_name" class="label-name">
                     <span class="content-name">First Name</span>
                     </label>
                 </div>
                 <div class="text-box">
                    <input type="last_name" class="form-control" id="roundcorners" required autocomplete="off">
                    <label for="user_name" class="label-name">
                     <span class="content-name">Last Name</span>
                     </label>
                 </div>
                 <div class="text-box">
                    <input type="password" class="form-control" id="roundcorners" required autocomplete="off">
                    <label for="user_name" class="label-name">
                     <span class="content-name">Password</span>
                     </label>
                 </div>
                 <div class="text-box">
                    <input type="password" class="form-control" id="roundcorners" required autocomplete="off">
                    <label for="user_name" class="label-name">
                     <span class="content-name">Confirm Password</span>
                     </label>
                 </div>



                 <button type="submit" class="btn btn-blue">Register</button>
                 <div class="d-flex justify-content-between align-items-center"></div>
              </form>
           </div>
        </div>
     </div>
</body>
</html>
